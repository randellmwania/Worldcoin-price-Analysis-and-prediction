<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: calc(100% - 12px);
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #292929;
      color: #ffffff;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #00ff80;
      color: #000000;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #00e673;
    }

    .prediction {
      text-align: center;
      margin-top: 40px;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <h1>Enter Data for Prediction</h1>
  <form action="/predict" method="post">
    <label for="open_price">Open Price:</label>
    <input type="text" id="open_price" name="open_price">

    <label for="high_price">High Price:</label>
    <input type="text" id="high_price" name="high_price">

    <label for="low_price">Low Price:</label>
    <input type="text" id="low_price" name="low_price">

    <label for="volume">Volume:</label>
    <input type="text" id="volume" name="volume">

    <label for="market_cap">Market Cap:</label>
    <input type="text" id="market_cap" name="market_cap">

    <input type="submit" value="Submit">
  </form>

  {% if prediction %}
  <div class="prediction">
    <h2>Prediction:</h2>
    <p>{{ prediction }}</p>
  </div>
  {% endif %}
</body>

</html>
